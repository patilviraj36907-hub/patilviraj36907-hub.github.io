    <style>
        /* Video Background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #content-overlay {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #fff;
        }

        .model {
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.5);
            padding: 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.5s ease, box-shadow 0.5s ease, filter 0.5s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #333;
        }

        .model:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,123,255,0.3);
            filter: brightness(1.1);
        }

        .model img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .model:hover img {
            transform: scale(1.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            transition: opacity 0.3s ease;
        }

        .model.flipped table {
            opacity: 0;
        }

        .details {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
           <iframe>
    id="bg-video"
    src=""C:\Users\BusinessComputers.in\Downloads\Unreal Engine 5 Cinematic Car Chase.mp3""
    frameborder="0"
    allow="autoplay"
</iframe>

            
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }

        .model.flipped .details {
            display: block;
            transform: rotateY(0deg);
        }

        .model .front {
            backface-visibility: hidden;
        }

        .model.flipped .front {
            transform: rotateY(180deg);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgba(242,242,242,0.8);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(51,51,51,0.8);
            color: white;
        }

        .model.hidden {
            opacity: 0;
            transform: translateX(-100px);
        }

        .model.visible {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
    </style>
</head>

        // Load models dynamically
        const container = document.getElementById('models-container');
        modelsData.forEach((model, index) => {

            modelDiv.className = 'model animate__animated animate__fadeInUp animate__bounce hidden';
            modelDiv.style.animationDelay = `${index * 0.2}s`;
            modelDiv.innerHTML = `
                <div class="front">
                    <h2>${model.name}</h2>
                    <img src="${model.image}" alt="${model.name}" />
                    <table>
                        <tr><th>Spec</th><th>Detail</th></tr>
                        <tr><td>Engine</td><td>${model.engine}</td></tr>
                        <tr><td>Horsepower</td><td>${model.horsepower}</td></tr>
                        <tr><td>Torque</td><td>${model.torque}</td></tr>
                        <tr><td>0-60 mph</td><td>${model.zeroToSixty}</td></tr>

                        <tr><td>Transmission</td><td>${model.transmission}</td></tr>

                <div class="details">

                    <p>${model.funFact}</p>
                    <button onclick="flipCard(this)">Back</button>
                </div>
            `;
            modelDiv.addEventListener('click', () => flipCard(modelDiv));
            container.appendChild(modelDiv);
        });

        // Scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    entry.target.classList.remove('hidden');
                }
            });
        });
        document.querySelectorAll('.model').forEach(model => observer.observe(model));

        function flipCard(element) {
            element.classList.toggle('flipped');
        }
